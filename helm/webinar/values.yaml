# Default values for webinar.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  auth:
    username: user
    existingSecret: postgres-password
    database: postgres
  primary:
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
  metrics:
    enabled: true
    resources:
      limits:
        cpu: 250m
        memory: 128Mi
      requests:
        cpu: 250m
        memory: 128Mi
    serviceMonitor:
      enabled: true

api:
  replicaCount: 1
  config:
    apiToDbTargetUrl: http://webinar-db:8080
    openTelemetryTargetUrl: http://tempo:4317
  metrics:
    openTelemetryEnabled: false
  image: ghcr.io/drsylent/webinar/api:opentelemetry
  service:
    type: ""

db:
  replicaCount: 1
  config:
    openTelemetryTargetUrl: http://tempo:4317
  metrics:
    openTelemetryEnabled: false
  image: ghcr.io/drsylent/webinar/db:opentelemetry
  service:
    type: ""

spring:
  livenessProbe: {}
  readinessProbe: {}
  startupProbe: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
